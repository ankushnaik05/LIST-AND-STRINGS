<!DOCTYPE html>
<html>
<title>odd position</title>
<h4>function that returns the elements on odd positions in a list.</h4>

<body>



    <p id="odd"></p>


    <script>
        var a = ["ankush", "karan", "vishal", "raza", "saurabh"];
        var b = a.length;
        for (i = 0; i <= b - 1; i++) {
            if (i % 2 != 0) {
                document.write(" ", a[i]);

            }



        }
    </script>

</body>

</html>
