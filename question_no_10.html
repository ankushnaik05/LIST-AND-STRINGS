<!DOCTYPE html>
<html>
<title>alternate</title>
<h4> alternate lists</h4>

<body>






    <script>
        var a = ["a", "b", "c"];
        var b = [1, 2, 3];
        j = 0;

        for (i = 0; i <= a.length; i++) {
            if (i % 2 != 0) {
                a.splice(i, 0, b[j]);
                j = j + 1;
            }
        }
        console.log(a);

    </script>

</body>

</html>
