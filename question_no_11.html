<!DOCTYPE html>
<html>
<title>sorted</title>
<h4> function that merges two sorted lists into a new sorted list</h4>

<body>






    <script>
        var a = [1, 4, 8, 9];
        var b = [5, 2, 3];
        var c = a.concat(b);

        document.write("this is sorted list " ,c.sort());
    </script>

</body>

</html>
